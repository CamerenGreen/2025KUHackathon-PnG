<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vision EQ</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Visual Equalizer</h1>
  <div id="audioUpload">
    <label for="audioFile">Upload Audio File:</label>
    <input type="file" id="audioFile" accept="audio/*">
    <button id="playAudio">Play Audio</button>
  </div>

  <div id="videoContainer">
    <video id="video" autoplay playsinline></video>
    <canvas id="overlay"></canvas>
  </div>
  <div id="volumeDisplay">
    <div id="volumeIndicator"></div>
    <canvas id="audioVisualizer"></canvas>
</div>
  <p id="volumeText">Volume: 0</p>
  <p id="modeText">Mode: AUDIO EQUALIZER</p>
  <div id="modeDescription">
    <p id="dynamicModeText"></p>
  </div>

  
  <!-- Load MediaPipe libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <!-- Imported JavaScript script -->
  <script src="script.js"></script>
</body>
</html>
